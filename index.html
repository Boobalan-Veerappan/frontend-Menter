<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>

  <img class="top" src="./images/bg-pattern-top.svg" alt="top-image">
  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="top-image">
  <div class="card">
    <div class="card__top">
      <div class="card__profile">
        <img src="./images/image-victor.jpg" alt="" class="profile_img">

      </div>
    </div>
    <div class="card__info">
      <div class="card__title">
        Victor Crest
      </div>
      <div class="card__age">
        26
      </div>
      <div class="card__city">
        London
      </div>
    </div>
    <div class="card__stats">
      <div class="stat">
        <div class="stat__num">
          80k
        </div>
        <div class="stat__title">
          Followers
        </div>
      </div>
      <div class="stat">
        <div class="stat__num">1.4K</div>
        <div class="stat__title">Photos</div>
            </div>
            <div class="stat">
              <div class="stat__num">1.4K</div>
              <div class="stat__title">Photos</div>
                  </div>
    </div>
    
  </div>

</body>

</html>
